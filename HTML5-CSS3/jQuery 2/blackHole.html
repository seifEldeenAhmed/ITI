<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole</title>
    <script src="./npm/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./npm/node_modules/jquery-ui/dist/jquery-ui.min.js"></script>

</head>

<body>
    <div id="droppable" style="text-align: center;" class="blackHole">
        <span style="color: azure;translate:50px ;">Black Hole</span>
    </div>
    <div id="draggable" class="imgContainer">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/17/Bugs_Bunny.svg/800px-Bugs_Bunny.svg.png"
            alt="Bugs_Bunny">
    </div>

    <script>
        $('.imgContainer').css({
            'width': '200px',
            'height': '200px',
            // 'align-items':'center',
            'justify-content': 'center',
            'display': 'flex',
            'background-color': '#a2b9bc',
            'border-radius': '10px',
            // 'position':'relative',
            'float': 'right',


        }).children('img').css({
            'width': '150px',
            'height': '150px',
        })
        $('.blackHole').css({
            'background-color': 'black',
            'width': '400px',
            'height': '400px',
            'border-radius': '50%',
        })
        $('#draggable').draggable({
                        revert:true,
                    });
        $('#droppable').droppable({
            drop: function () {
                $('#draggable').animate({ height: "hide",width:"hide" }, 2000);
                $('img').attr('src','valentin-klipin-screenshot009.jpg')
                setTimeout(function(){
                    $('#draggable').animate({ height: "show",width:"show" }, 2000)
                    setTimeout(function(){
                        $('img').attr('src','https://upload.wikimedia.org/wikipedia/en/thumb/1/17/Bugs_Bunny.svg/800px-Bugs_Bunny.svg.png')
                    },1500)
                },1000)
            }
        });
        $('img').on('click',function(){
            $(this).effect('shake','slow')
        })
    </script>
</body>

</html>
