<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo list</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: cadetblue;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="flex-column justify-content-center align-content-center bg-primary" style="height: 100vh;">
    <div class="container card w-50">
        <ul class="list-group" id="task-list">
        </ul>
        <div class="form-group justify-content-center align-items-center ">
            <label for="Task">Task</label>
            <input type="text" class="form-control" id="task" placeholder="Task name">
            <div class="text-center "> 
                <button onclick="addTask()" class="btn btn-primary btn-add " style="width: 120px;">Add</button>
            </div>
            
        </div>
    </div>

    <script>
        function addTask(){
            if (document.getElementById('task').value.length==0){
                alert('please enter the task description')
            }
            else{
                //getting the element from DOM
            var task= document.getElementById('task')
            var taskValue=task.value

            // Creating new list item to add to tasks list
            var li=document.createElement('li');
            li.className='list-group-item d-flex justify-content-between align-items-center';

            // appending the task text to a text node
            var newTask=document.createTextNode(taskValue)
            li.appendChild(newTask)
            //creating the done (check) button
            var done=document.createElement('button');
            done.id='done'
            done.className='btn btn-success done'
            done.innerHTML = 'Done';

            //creating the cancel (delete) button
            var cancel=document.createElement('button');
            cancel.id='cancel'
            cancel.className='btn btn-danger cancel'
            cancel.innerHTML = 'Cancel';
            
            li.appendChild(done)
            li.appendChild(cancel)
            li.className="list-group-item d-flex justify-content-between align-items-center"
            document.getElementById('task-list').appendChild(li)
            task.value='';
            
            var to_be_cancelled_tasks = document.querySelectorAll(".cancel");
            for(let i=0;i<to_be_cancelled_tasks.length;i++){
                to_be_cancelled_tasks[i].onclick=function(){
                this.parentNode.remove();
                }
            }
            var done_tasks=document.querySelectorAll('.done')
            for(let i=0;i<done_tasks.length;i++){
                done_tasks[i].onclick=function(){
                this.parentNode.style.backgroundColor = 'rgb(179, 255, 179)';
                }
            }

            }
        }
        
    </script>
</body>
</html>
