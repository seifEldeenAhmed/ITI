<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>

    /* Additional styles for centering the card */
    body, html {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: aqua;
    }
    .card {
        width: 500px;
    }
    </style>
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex align-items-center justify-content-center">
        <div class="card text-center" id="card">
            <div class="card-header">
                Login menu
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="email" class="form-control" id="username" aria-describedby="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" aria-describedby="password">
                </div>
                <button class="btn btn-primary" onclick="auth(document.getElementById('username').value, document.getElementById('password').value)">
                    Submit
                </button>
            </div>
            <div class="card-footer text-muted">
                <p>Not registered? <a href="#">Create Account now</a></p>
            </div>
        </div>
    </div>
    
    
    <script>
        var node=document.getElementById('card')
        const para = document.createElement("p");
        function auth(username,password){
            para.innerHTML=''
            if(username=='admin'&& password=='123'){
                const success = document.createTextNode("logged in successfully");    
                para.appendChild(success);
            }
            else{
                const fail=document.createTextNode('not registered')
                para.appendChild(fail);
            }
            node.appendChild(para);
        }
    </script>
</body>
</html>
